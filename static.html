<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <div id="codeDiv" class="header">
        <input type="text" id="codeInput" placeholder="Enter a task...">
        <!-- <span onclick="newTask()" class="fas fa-plus-circle fa-lg"></span> -->
        <span>
            <button id="myBtn" onclick="newTask()">
                <i class="fas fa-plus-circle fa-lg"></i>
            </button>
        </span>
        
    </div>
    <ul id="codeUl">
        <li>Head to work on time</li>
        <li>Go for a run</li>
        <li class="checked">Make coffee</li>
        <li class="checked">Do some reading</li>
    </ul>
</body>
</html>
